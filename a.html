<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
    <div id="formulario">
        <form action="#" method="get">
            <fieldset>
                <legend>formulario</legend>
                <div class="mb-3">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" class="form-control"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email@gmail.com" class="form-control"
                        required>
                </div>
                <label for="rutpassport">Rut o pasaporte: </label>
                <select name="rutpassport" id="rutpassport" onchange="mostrar()" class="form-control">
                    <option value="seleccione">Seleccione</option>
                    <option value="rut">Rut</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
                <content>
                    <div id="wrapper" >
                      <p>&nbsp;</p>
                      <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1">Rut</span>
                        <input type="text" class="form-control" placeholder="Rut a validar, ej: 11111111-1"  id="txt_rut">
                      </div>
                      <p class="text-info" id="msgerror"></p>
                    </div>
                  </content>
                <div id="pasaporte" style="display: none;">
                    <label for="passport">Pasaporte: </label>
                    <input type="text" name="passport" placeholder="0000-0000-0000" class="form-control" maxlength="12" minlength="12">
                </div>
                <div class="mb-3">
                    <label for="telefono">Telefono</label>
                    <input type="number" id="telefono" name="telefono" placeholder="Telefono" class="form-control" minlength="11" maxlength="11">
                </div>
                <div class="mb-3">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">¿Por qué quieres participar?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
                <button type="reset" class="btn btn-outline-danger">Limpiar</button>
            </fieldset>
        </form>
    </div>

    
</body>

</html>
