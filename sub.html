        </div>

    <div id="fondo">
        <div id="contenido">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                            <div class="p-3 mb-2 bg-primary bg-gradient fw-bold text-white">Suscribirse!</div>
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-4">
                                    <label for="Correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="Correo" placeholder="juanito@gmail.com"
                                        required>
                                    <div class="valid-feedback">¡Campo válido!</div>
                                    <div class="invalid-feedback">Debe completar los datos.</div>
                                </div>


                                <button class="btn btn-warning fw-bold" type="submit">Suscribirse</button>
                                <button class="btn btn-warning fw-bold" type="submit">Desuscribirse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
            <script>
                (function () {
                    'use strict'
                    var forms = document.querySelectorAll('.needs-validation')
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                } else {
                                }
                                form.classList.add('was-validated')
                            }, false)
                        })
                })()
            </script>
        </div>
    </div>
