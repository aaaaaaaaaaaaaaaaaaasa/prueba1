<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="crud.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div id="header">
        <div class="logo">
            <img src="images/LOGO.png" alt="logo">
            <h2>wenapo</h2>
        </div>
        <div class="menu">
            <a href="index.html"><img src="images/home.png" alt="INICIO"></a>
            <a href="historial.html"><img src="images/bag.png" alt="COMPRAS"></a>
            <a href="carrito.html"><img src="images/cart.png" alt="CARRITO"></a>
            <a href="login.html"><img src="images/user.png" alt="LOGIN"></a>
            <a href="sub.html"><img src="images/sub.png" alt="suscribirse"></a>
            <a href="crud.html"><img src="images/stock.png" alt="STOCK"></a>
            <a href="https://www.correos.cl/seguimiento-en-linea"><img src="images/delivery.png" alt=""></a>
        </div>
    </div>
    <div id="fondo">
    <div id="contenido">
        <form action="#" method="get">
            <fieldset>
                <legend>Stock manager</legend>
                <div class="mb-3">
                    <label for="Id Producto">Id Producto</label>
                    <input type="text" id="producto" name="producto" placeholder="Nombre Producto" class="form-control"
                        required>
                </div>
                <div class="mb-3">
                    <label for="Valor Producto">Valor Producto</label>
                    <input type="number" id="valor" name="Valor" placeholder="$99.999" class="form-control"
                        required>
                </div>
                <div class="mb-3">
                    <label for="Stock Producto">Stock Producto</label>
                    <input type="number" id="Stock" name="Stock" placeholder="50" class="form-control"
                        required>
                </div>
                <div class="mb-3">
                    <label for="Imagen Producto">Imagen Producto</label>
                    <input type="file" id="Imagen" name="Imagen" placeholder="" class="form-control"
                        required>
                </div>
                <button type="submit" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Agregar Producto
                </button>
                <button type="reset" class="btn btn-outline-danger">Limpiar Formulario</button>                         
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModa2">
                    Eliminar Producto
                </button>
            </fieldset>
            
        </form>
    </div>
</div>
    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>Contacto</h4>
                <p>+569 999 9999</p>
                <p>+562 9999 9999</p>
            </div>
            <div class="content-foo">
                <h4>Email</h4>
                <p>compranos@gmail.com</p>
                <p>alimentobarato@gmail.com</p>
            </div>
            <div class="content-foo">
                <h4>Dirección</h4>
                <p>Melipilla, Region Metropolitana, Chile.</p>
                <p>Calle siempre muerto 666.</p>
            </div>

        </div>
    </footer>
</body>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Exito!</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      !Producto Agregado¡
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
</div>


<div class="modal fade" id="exampleModa2" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Exito!</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      !Producto Eliminado¡
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
</div>

</html>
